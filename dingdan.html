<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>话费订单</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body class="bfff">
<div class="topfixed">
  <header class="header red">
    <a href="###" class="a-back"></a>
    <h2>充值记录</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <ul class="order-list">
    <li>
      <div class="top">
        <i class="sprites tel"></i>
        <div class="list-m">
          <p class="m-top">
            <span>充值100元</span>
            <span>15012348765</span>
          </p>
          <p class="m-mid">
            <span>2017-09-22</span>
            <span>13:50:15</span>
          </p>
        </div>
        <em class="price">￥0000.00</em>
      </div>
      <p class="gray-line btm">
        <em class="btn-group">
          <input type="button" class="gray" value="取消">
          <input type="button" class="red" value="付款">
        </em>
      </p>
    </li>
    <li>
      <div class="top">
        <i class="sprites tel"></i>
        <div class="list-m">
          <p class="m-top">
            <span>充值100元</span>
            <span>15012348765</span>
          </p>
          <p class="m-mid">
            <span>2017-09-22</span>
            <span>13:50:15</span>
          </p>
        </div>
        <em class="price">￥151.00</em>
      </div>
      <p class="gray-line btm">
        <span>充值成功</span>
      </p>
    </li>
    <li>
      <div class="top">
        <i class="sprites flow"></i>
        <div class="list-m">
          <p class="m-top">
            <span>充值100元</span>
            <span>15012348765</span>
          </p>
          <p class="m-mid">
            <span>2017-09-22</span>
            <span>13:50:15</span>
          </p>
        </div>
        <em class="price">￥151.00</em>
      </div>
      <p class="gray-line btm">
        <span>已取消</span>
      </p>
    </li>
  </ul>
  <p class="order-tips">只支持查询30天订单</p>
</div>
</body>
</html>
