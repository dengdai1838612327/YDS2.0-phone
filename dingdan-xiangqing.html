<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>订单详情</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body class="bfff">
<div class="topfixed">
  <header class="header red">
    <a href="###" class="a-back"></a>
    <h2>订单详情</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="detail-tit">
    <div class="icon">
      <i class="sprites tel"></i>
      <!-- <i class="sprites flow"></i> -->
    </div>
    <p class="tit-num">
      <label>订单号</label>
      <span>123456789012345</span>
    </p>
    <em class="status">支付成功</em>
  </div>
  <div class="detail-con">
    <p>
      <label>充值号码</label>
      <span>15012348765</span>
    </p>
    <p>
      <label>充值面额</label>
      <span>100元</span>
    </p>
    <p>
      <label>下单时间</label>
      <span>2017-09-23 12:50:33</span>
    </p>
    <p>
      <label>实际支付</label>
      <span><em>￥151.00</em></span>
    </p>
  </div>
  <div class="detail-btn">
    <input type="button" value="取消" class="gray">
    <input type="button" value="付款" class="red">
  </div>
</div>
</body>
</html>
